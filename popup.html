<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="assets/styles/semantic.css"/>
    <link rel="stylesheet" href="assets/styles/mathtastic.css"/>
    <link rel="stylesheet" href="assets/styles/katex.min.css"/>
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/katex.min.js"></script>
    <script src="assets/scripts/dom-to-image.js"></script>
    <script src="assets/scripts/semantic.js"></script>
    <script src="assets/scripts/mathtastic.js"></script>
</head>
<body>
<div class="ui two column grid">
    <div class="column">
        <div class="ui form">
            <div class="field">
                <textarea id="math-input"
                          placeholder="Enter your equation here"
                          spellcheck="false"></textarea>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="ui middle aligned center aligned grid preview">
            <div class="sixteen column wide">
                <div id="math-preview">
                    <span id="math-placeholder">Equation Preview</span>
                </div>
            </div>
        </div>
        <button id="to-svg" class="ui labeled icon button">
            <i class="file code outline icon"></i>
            SVG
        </button>
        <button id="to-png" class="ui labeled icon button">
            <i class="file image outline icon"></i>
            PNG
        </button>
    </div>
</div>
</body>
</html>
